# This is the configuration used to check the rubocop source code.

inherit_from: .rubocop_todo.yml

Style/Encoding:
  Enabled: true

Metrics/LineLength:
  Max: 100
  Exclude:
    - 'spec/**/*_spec.rb'

Metrics/MethodLength:
  CountComments: false
  Max: 15
  Exclude:
    - 'spec/**/*_spec.rb'

Metrics/AbcSize:
  Max: 10
  Exclude:
    - 'spec/**/*_spec.rb'

Metrics/ClassLength:
  CountComments: false
  Max: 100
  Exclude:

Metrics/ParameterLists:
  Max: 5
